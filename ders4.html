<body>
    <h3>Hafızaya Veri Kaydetmek</h3>
    <input type="text" id="data">
    <button type="button"onclick="veriSakla()">Veriyi Sakla</button><br><br>
    <button type="button"onclick="veriyiGetir()">Veriyi Getir</button><br><br>
    <p id="veri"> Birazdan görüşürüz</p>

    <script>
        function veriSakla()
        {
            var data=document.getElementById("data").value;
            localStorage.setItem("data", data);
        }
        function veriyiGetir()
        {
            document.getElementById("veri").innerHTML="İki kişinin bildiği sır değildir. Değer:"
            +localStorage.getItem("data");
        }
    </script>
</body>
