  <canvas id="canvas" width="200" height="100" style="border: 1px solid black;"></canvas>
   
   <script>
        var c=document.getElementById("canvas");
        var ctx=c.getContext("2d");

         ctx.moveTo(0,0);
         ctx.lineTo(100,50);
         ctx.stroke();
         ctx.beginPath();
         ctx.arc(125,50,25,0,2*Math.PI);
         ctx.stroke();
         ctx.font="20px serif";
         ctx.fillText("E",118,58);
